<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-page">
        <div class="container">
            <div class="container-current-progress">
                <div class="container-circle">
                    <svg class="progress-ring" height="120" width="120">
                         <circle class="progress-ring__circle" r="52" cx="60" cy="60" />
                    </svg>
                </div>
                <div class="container-progress">
                    <p class="percentage-container"><span class="percentage">33</span>%</p>
                    <div class="percentage-text">Content progress</div>
                </div>
            </div>
            <div class="container-curriculum">
                <h2 class="curriculum-headline">Curriculum</h2>
                <div class="container-chapters">
                    <button type="button" class="chapter selected" id="chapter1">
                        <div class="container-picture">
                            <div class="picture-space">
                                <div class="picture"></div>
                            </div>
                        </div>
                        <div class="chapter-text">
                            <h3>Chapter 1</h3>
                            <h4>Introduction</h4>
                        </div>
                    </button>
                    <button type="button" class="chapter" id="chapter2">
                        <div class="container-picture">
                            <div class="picture-space">
                                <div class="picture"></div>
                            </div>
                        </div>                     <div class="chapter-text">
                            <h3>Chapter 2</h3>
                            <h4>Information architecture</h4>
                        </div>
                    </button>
                    <button type="button" class="chapter" id="chapter3">
                        <div class="container-picture">
                            <div class="picture-space">
                                <div class="picture"></div>
                            </div>
                        </div>                      <div class="chapter-text">
                            <h3>Chapter 3</h3>
                            <h4>Data and Security</h4>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
